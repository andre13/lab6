<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'website/css/base.css' %}">
    <title>Programação Web</title>
</head>
<body>
   <header class="jumbotron text-center">
       <h1></h1>
       <p><p/>
       <nav>
           <a href="{% url 'website:home' %}" class="btn btn-info">Home</a>
           <a href="{% url 'website:sobre' %}" class="btn btn-info">Sobre</a>
           <a href="{% url 'website:contatos' %}" class="btn btn-info">Contatos</a>
       </nav>
   </header>
    <article class="container">
        <main class="col-sm-6">
            {% block main %}
            {% endblock main %}
        </main>
        <aside class="col-sm-6">
            {% load static %}
            <img src="{% static 'website/images/image.png' %}">
        </aside>

    </article>
    <footer>Programação Web - Lab6</footer>
</body>
</html>
